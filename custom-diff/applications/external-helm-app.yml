apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-example02
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/mtraves/gitops-cert-level-2-examples.git
    targetRevision: HEAD
    path: ./custom-diff/02-external-app
   
  destination:
    server: https://kubernetes.default.svc
    namespace: example02

  # Sync policy
  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
   
  ignoreDifferences:
  - group: ""
    kind: Secret
    apiVersion: v1
    metadata:  
      name: example-secret
      annotations:
        avp.kubernetes.io/path: "path/to/secret"
      stringData:
    password: my-password
    kind: Deployment
    jsonPointers:
    - /spec/creation
